<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Twitch TV</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/footable-bootstrap/css/footable.bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/custom.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="twitch.js" async></script>
</head>

<body>
  <main class="container-fluid">
    <header class="container-fluid">
    </header>
    <div class="container-fluid tabStrip">
      <ul class="status nav nav-tabs text-center">
        <li class="all col-sm-3 grey"><a href="#"><i class="fa fa-truck fa-2x col-sm-12"></i><span class="col-sm-12">All</span></a></li>
        <li class="online col-sm-3 orange"><a href="#"><i class="fa fa-ship fa-2x col-sm-12"></i><span class="col-sm-12">Online</span></a></li>
        <li class="offline col-sm-3 blue"><a href="#"><i class="fa fa-building fa-2x col-sm-12"></i><span class="col-sm-12">Offline</span></a></li>
      </ul>
    </div>
    <div class="">
      <h3>List of Players</h3>
    </div>
    <div class="table" id="channels">
      <table>
        <tr>
          <th>Channel</th>
          <th>Status</th>
        </tr>
      </table>
    </div>
  </main>
</body>

</html>
