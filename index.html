<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Twitch TV</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="twitch.js" async></script>
  <link rel="stylesheet" href="assets/css/footable-bootstrap.latest/css/footable.bootstrap.min.css">
</head>

<body>
  <main class="container-fluid">
    <header>
      <div class="text-centered">
        <img class="img-fluid rounded" src="http://socialbarrel.com/wp-content/uploads/2017/04/twitch.png" alt="Twich TV banner">
      </div>
    </header>
    <div class="">
      <div >
        <ul class="status">
          <li class="all">All</li>
          <li class="online">Online</li>
          <li class="offline">Offline</li>
        </ul>
      </div>
    </div>
    <div class="">
      <h3>List of Players</h3>
    </div>
    <div class="table" id="channels">
      <table>
        <tr>
          <th>Channel</th>
          <th>Status</th>
        </tr>
      </table>
    </div>
  </main>
</body>

</html>
